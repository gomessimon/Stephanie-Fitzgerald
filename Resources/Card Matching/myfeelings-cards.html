<style type="text/css">
	.card {
		height: 200px;
		width: 100%;
		perspective: 2280px;
		width: 128px;
		position: relative;
		float:left;
		margin-left:10px;
	}
	
	.card .front {
		height: 200px;
		backface-visibility: hidden;
		transform-style: preserve-3d;
		position: absolute;
		z-index: 1;
		transition: all 0.5s ease-out 0s;
		background:#3266cc;
		border-radius:10px;
	}
	.card .back {
		transform: rotateY(-180deg);
		height: 200px;
		backface-visibility: hidden;
		transform-style: preserve-3d;
		position: absolute; z-index: 0;
		transition: all 0.5s ease-out 0s;
		background:#ffffff;border-radius:10px;
		border:1px solid #3266cc
	}
	.card-inner {
		margin:4px;
		border:8px solid #ffffff;
		border-radius:8px;
		width:120px;
		height:192px;
	}
	.card-title {
		backface-visibility: hidden !important;
		margin:8px 0 !important;
		text-align:center;
		position:absolute;
		bottom:8px;
		width:100%;
	}
	.internal-tower {
		background: url("/student/img/internal-tower-wide.jpg") no-repeat center top !important;
	}
</style>
